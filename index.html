<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/pokemon-font.ttf" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Exercício 3</title>
  </head>
  <body>
    <div class="formulario">
      <h1>Pokédex</h1>
      <div>
        <input id="iptPokemon" type="text" />
        <button type="submit" class="btnInput">Search</button>
      </div>
    </div>

    <div class="dadosPokemon escondido">
      <div class="dadosPokemon-data-container">
        <div class="dadosPokemon-data">
          <span class="nome"></span>
          <img class="sprite" />
          <div class="tipo">
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="dadosPokemon-moves">
          <label for="moves">Moves</label>
          <select id="moves"></select>
        </div>
      </div>

      <div class="dadosPokemon-habilidades">
        <h2>Abilities</h2>
        <div class="habilidades">
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
    </div>

    <div class="pokedex-lista"></div>
    <button class="btnMaisPokemon">Load more</button>
  </body>
</html>
